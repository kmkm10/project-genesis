<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>パスワード再設定のリクエスト - Project Genesis</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="auth-container">
        <h1>パスワードをお忘れですか？</h1>
        <p>ユーザー名を入力してください。パスワード再設定用のリンクを発行します。</p>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="post">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" name="username" required>
            </div>
            <button type="submit" class="auth-btn">再設定リンクを発行</button>
        </form>
        <p><a href="{{ url_for('login') }}">ログインページに戻る</a></p>
    </div>
</body>
</html>
